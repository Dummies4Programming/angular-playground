<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript", src="js/maincontroller.js"> </script>
		<style type="text/css">
			body {
				background-color: #404040;
				color: #ffffff;
			}
			#content {
				border: 1px solid #FFFFFF;
				width: 800px;
				height: 300px;
				overflow: hidden;
			}
		</style>
	</head>
	<body  ng-app='MyTutorialApp' ng-controller='MainController'>	
		<input type='text' ng-model='inputValue' />
		<div id='content'>
				<div id='text-render'>
					{{inputValue}}
				</div>
				<select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>
				<select ng-model='selectedGenre'>
						<option ng-repeat='label in people[selectedPerson.id].music'>{{label}}</option>
				</select>

				<input type='text' ng-model='searchText' />
				<ul>
					<li ng-repeat='person in people | filter:searchText'>
						#{{person.id}} {{person.name}}</li>
				</ul>

				<input type='text' ng-model='newPerson' />
				<button ng-click='addNew()'>Add</button>
				{{greeting}}
		</div>
	</body>
</html>
